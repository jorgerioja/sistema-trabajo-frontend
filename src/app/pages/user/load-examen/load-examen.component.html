<div class="min-h-screen bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-semibold mb-6">Exámenes disponibles</h1>
    <div *ngIf="examenes">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div *ngFor="let e of examenes" class="bg-white p-4 rounded-lg shadow-md">
          <div class="mb-4">
            <div class="flex items-center mb-2">
              <div class="w-10 h-10 bg-gray-300 rounded-full mr-4"></div>
              <div>
                <h2 class="text-xl font-semibold">{{ e.titulo }}</h2>
                <p class="text-gray-600">{{ e.categoria.titulo }}</p>
              </div>
            </div>
            <p class="text-gray-700">{{ e.descripcion }}</p>
          </div>
          <div class="flex justify-between">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Ver</button>
            <button [routerLink]="'/user-dashboard/instrucciones/' + e.examenId" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-700">Empezar</button>
            <button class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Preguntas: {{ e.numeroDePreguntas }}</button>
            <button class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-700">P.M: {{ e.puntosMaximos }}</button>
          </div>
        </div>
      </div>
      <div *ngIf="examenes.length == 0" class="mt-6">
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
          <h1 class="text-2xl font-semibold">No hay tests en esta categoría</h1>
        </div>
      </div>
    </div>
  </div>
</div>
