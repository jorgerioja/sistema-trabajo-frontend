<!-- Sidebar Toggle Button for small screens -->
<button data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar" aria-controls="separator-sidebar" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg>
</button>

<aside id="separator-sidebar" class="fixed top-16 left-0 z-40 w-64 h-[calc(100vh-4rem)] transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto bg-white shadow-md dark:bg-gray-800">
    <div class="p-4">
      <img src="../../../../assets/logorm.webp" alt="Logo" class="w-32 mx-auto">
    </div>
    <div class="rounded-none shadow-none">
      <div class="text-lg font-semibold text-gray-700 mb-4">Categorías disponibles</div>
      <div class="space-y-2">
        <button routerLink="/user-dashboard/0" class="flex items-center space-x-2 w-full px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 transition">
          <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.418 3.623l-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z"/>
            <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
          </svg>
          <span>Exámenes</span>
        </button>
        <div *ngFor="let c of categorias">
          <button [routerLink]="'/user-dashboard/' + c.categoriaId" class="flex items-center space-x-2 w-full px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 transition">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 0 20A10 10 0 1 0 0 10a10 10 0 0 0 10-10Zm0 17.5a7.5 7.5 0 1 1 0-15 7.5 7.5 0 1 1 0 15Z"/>
              <path d="M14 10a4 4 0 1 0-8 0 4 4 0 0 0 8 0Zm-5-1a1 1 0 1 1 2 0 1 1 0 0 1-2 0Z"/>
            </svg>
            <span>{{ c.titulo }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</aside>
