<mat-card class="m-4 p-6">
  <h1 class="text-2xl font-bold mb-4">Agregar nueva categoría</h1>
  <mat-card-content>
    <div class="flex justify-center">
      <div class="w-full max-w-lg">
        <form (ngSubmit)="formSubmit()">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="titulo">
              Título
            </label>
            <input
              required
              autofocus
              type="text"
              id="titulo"
              name="titulo"
              placeholder="Digite el título de la categoría"
              [(ngModel)]="categoria.titulo"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="descripcion">
              Descripción
            </label>
            <textarea
              id="descripcion"
              name="descripcion"
              placeholder="Digite la descripción de la categoría"
              rows="5"
              [(ngModel)]="categoria.descripcion"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            ></textarea>
          </div>

          <div class="text-center mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
