<div class="flex items-center justify-center min-h-screen bg-gray-100 pt-4 pb-4 mt-16">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
    <div class="text-center">
      <img src="../../../assets/agregar-usuario.png" alt="" width="100" height="100" class="mx-auto">
      <h1 class="text-2xl font-bold">Regístrate aquí</h1>
    </div>

    <form (ngSubmit)="formSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
        <input id="username" required [(ngModel)]="user.username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite su nombre de usuario">
        <p class="mt-2 text-sm text-gray-600">El nombre de usuario debe ser único</p>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" required [(ngModel)]="user.password" name="password" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite su contraseña">
      </div>

      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="nombre" required [(ngModel)]="user.nombre" name="nombre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite su nombre">
      </div>

      <div class="mb-4">
        <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input id="apellido" required [(ngModel)]="user.apellido" name="apellido" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite su apellido">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" required [(ngModel)]="user.email" name="email" type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite su email">
      </div>

      <div class="mb-4">
        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input id="telefono" required [(ngModel)]="user.telefono" name="telefono" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite su teléfono">
      </div>

      <div class="flex justify-between mt-6">
        <button type="submit" class="w-1/2 mr-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Registrarse</button>
        <button type="reset" class="w-1/2 ml-2 bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-700 transition duration-300">Limpiar</button>
      </div>
    </form>
  </div>
</div>
